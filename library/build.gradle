apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = "ssumunity-oss"
    groupId = "com.ssumunity.android"
    artifactId = "paginationseekbar"
    publishVersion = "1.0.5"
    desc = "Pagination view library for android"
    website = "https://github.com/SSUmunity/PaginationSeekBar"
    issueTracker = "https://github.com/SSUmunity/PaginationSeekBar/issues"
    repository = "https://github.com/SSUmunity/PaginationSeekBar.git"
}

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 27
        versionCode 6
        versionName "1.0.5"
    }
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:27.0.0'
}
